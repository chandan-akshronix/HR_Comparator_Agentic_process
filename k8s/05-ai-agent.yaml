apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-ai-agent
  namespace: hr-app
  labels:
    app: hr-ai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hr-ai-agent
  template:
    metadata:
      labels:
        app: hr-ai-agent
    spec:
      automountServiceAccountToken: false
      containers:
      - name: hr-ai-agent
        image: hracrregistry.azurecr.io/hr-ai-agent:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: hr-secrets
              key: MONGODB_URL
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: hr-secrets
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_KEY
          valueFrom:
            secretKeyRef:
              name: hr-secrets
              key: AZURE_OPENAI_KEY
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: hr-config
              key: DATABASE_NAME
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: hr-config
              key: ENVIRONMENT
        volumeMounts:
        - name: output-storage
          mountPath: /app/output
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "256Mi"
          limits:
            memory: "1Gi"
            cpu: "1000m"
            ephemeral-storage: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: output-storage
        persistentVolumeClaim:
          claimName: resume-storage
---
apiVersion: v1
kind: Service
metadata:
  name: hr-ai-agent-service
  namespace: hr-app
spec:
  selector:
    app: hr-ai-agent
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
